<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="col-md-4 col-md-offset-4" id="login">
						<section id="inner-wrapper" class="login">
							<article>
								<form>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"> </i></span>
											<input type="text"  class="form-control" name="user" [(ngModel)]="user" placeholder="username">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"> </i></span>
											<input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
											
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<a routerLink="">Forgot password?</a>
										</div>
									</div>
									  <button  type="submit" (click)="loginUser()" class="btn btn-success btn-block">Login</button>
								</form>
							</article>
						</section></div>
